<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo CSS Grid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 150px 1fr 1fr 1fr 1fr;
            grid-template-rows: 80px 200px 100px auto;
            gap: 10px;
            background-color: #222;
            padding: 10px;
        }

        .grid-item {
            background-color: #4CAF50;
            color: white;
            border: 2px solid #0a0;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }

        .item1 {
            grid-column: 1 / 24;
        }

        .item2 {
            grid-row: 2 / 4;
        }

        .item3 {
            grid-column: 2 / 4;
            grid-row: 2;
        }

        .item4 {
            grid-column: 3;
            grid-row: 3;

            background-color: #ff9800;
        }

        .item5 {

            grid-column: 4/24;
            grid-row: 2/4;
        }
    </style>
</head>

<body>

    <h2>Ejemplo de CSS Grid</h2>
    <p>Este ejemplo muestra cómo usar columnas, filas, líneas, contenedor e ítems en un grid.</p>

    <div class="grid-container">
        <div class="grid-item item1">Encabezado</div>
        <div class="grid-item item2">Menú lateral</div>
        <div class="grid-item item3">Contenido principal</div>
        <div class="grid-item item4">Pie de página</div>
        <div class="grid-item item5">Otro menú lateral</div>
    </div>

</body>

</html>
